{% extends "components/layout.html" %} 

{% block title %}Home{% endblock %} 
{% block content %}
  <div class="row m-sm-5 m-3">
    <h1 class="col">Inicio de sesion  {{ tipo }}</h1>
  </div>

  <section class="row justify-content-center">
    <form method="post" action="/token" class="col-sm-5 col-10">
      <div class="mb-3">
        <label for="exampleInputUsername" class="form-label">Username</label>
        <input
          name="username"
          type="text"
          class="form-control"
          id="exampleInputUsername"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" required/>
      </div>
      <button type="submit" class="btn btn-primary">aceptar</button>
      
      <!-- incluimos un campo con el tipo de usuario -->
      <input type="hidden" name="tipo" value="{{ tipo }}">
      
    </form>
    
  </section>
  {% include "components/section.html" %}
  {% include "components/footer.html" %}
{% endblock %}
<script src="{{ url_for('static', filename='footer_script.js') }}"></script>
