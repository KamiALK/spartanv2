{% block mis_partidos %}
<style>
    table {
        width: 50%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #ddd;
    }
</style>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>id</th>
            <th>local</th>
            <th>id</th>
            <th>visitante</th>
            <th>fecha</th>
            <th>lugar</th>
        </tr>
    </thead>
    <tbody>
        {% for partido in partidos %}
        <tr>
            <td>{{ partido.ID }}</td>
            <td>{{ partido.equipo_local_id }}</td>
            <td>{{ partido.equipo_local }}</td>
            <td>{{ partido.equipo_visitante_id }}</td>
            <td>{{ partido.equipo_visitante }}</td>
            <td>{{ partido.fecha }}</td>
            <td>{{ partido.lugar }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
