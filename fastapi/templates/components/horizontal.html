{% block horizontal %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Side Navigation Bar</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/users/me">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="navbar-brand" aria-current="page" href="/partidos_asignados">Partidos</a
            >
          </li>
          <li class="nav-item">
            <a class="navbar-brand" aria-current="page" href="/obtener_asignaciones/">Asignaciones</a
            >
          </li>
          <li class="nav-item">
            <a class="navbar-brand" aria-current="page" href="/users/me/evaluaciones/grafica">Evaluaciones</a
            >
          </li>
          <li class="nav-item">
            <a class="navbar-brand" aria-current="page" href="/usuarios/registro">Rating</a
            >
          </li>                                    
        </ul>
      
      </div>
    </div>
  </nav>
</body>
</html>
